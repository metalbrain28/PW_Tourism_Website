
<script type="text/html" id='booking_modal_template'>
    <% console.log(data) %>
    <button class="close-modal">x</button>
    <div id="trip_modal_<%= data.id %>" class="row">
        <div class="col col-md-7">
            <div class="book-media-container">
                <img src="<%= data.poster %>" alt="Trip image">
                <div class="trip-info">
                    <h3><%= data.title %></h3>
                    <h5><%= data.short_description %></h5>
                    <br />
                    <div class="trip-description-container">
                        <%= data.description %>
                    </div>
                </div>
            </div>

            <form id="ratingsForm">
                <div class="stars">
                    <input type="radio" name="star" class="star-1" id="star-1">
                    <label class="star-1" for="star-1">1</label>
                    <input type="radio" name="star" class="star-2" id="star-2">
                    <label class="star-2" for="star-2">2</label>
                    <input type="radio" name="star" class="star-3" id="star-3">
                    <label class="star-3" for="star-3">3</label>
                    <input type="radio" name="star" class="star-4" id="star-4">
                    <label class="star-4" for="star-4">4</label>
                    <input type="radio" name="star" class="star-5" id="star-5">
                    <label class="star-5" for="star-5">5</label>
                    <span></span>
                </div>
            </form>
        </div>
        <div class="col col-md-5">
            <div class="book-details-container">
                <h3>Book this trip</h3>
                <form id="book_trip_form">
                    <label class="form-group">
                        <span class="mandatory">Name</span>
                        <input id="bookName" class="form-control" name="name" type="text" required />
                    </label>
                    <label class="form-group">
                        <span class="mandatory">Email</span>
                        <input class="form-control" name="email" type="email" required />
                    </label>
                    <label class="form-group">
                        <span class="mandatory">Phone</span>
                        <input class="form-control" name="phone" type="number" required />
                    </label>
                    <label class="form-group">
                        <span class="mandatory">Start date</span>
                        <input class="form-control" name="date" type="text" required />
                    </label>
                    <label class="form-group">
                        <span class="mandatory">Number of people</span>
                        <input class="form-control" name="number" type="number" value="1" />
                    </label>

                    <input type="checkbox" id="agreeTerms" name="terms">
                    <label for="agreeTerms" class="mandatory">I agree with the terms and conditions.</label>

                    <div class="form-group">
                        <input class="btn btn-default" type="submit" value="Book now!" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>
