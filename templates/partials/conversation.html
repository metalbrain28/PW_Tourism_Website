
<script type="text/html" id='conversation_template'>
    <% if (window.user.is_admin) { %>

        <div class="chat-box admin" data-chatid="<%= chatID %>">
            <div class="toggle-chat chat-header <?= $_SESSION['user']['is_admin'] ? 'admin' : 'user' ?>"><%= chatName %></div>
            <div id="conversation_container" class="chat-widget">
                <div id="conversation_content">
                    <div class="chat-messages-list">
                        <% _.each(messages, function(message){ %>
                            <div class="single-message <%= message.side %>">
                                <span><%= message.message %></span>
                            </div>
                        <% }); %>
                    </div>
                </div>
                <div class="input-container">
                    <textarea class="message-input" placeholder="Press Enter for submit..."></textarea>
                </div>
            </div>
        </div>

    <% } else { %>
        <div class="chat-messages-list">
            <% _.each(messages, function(message){ %>
                <div class="single-message <%= message.side %>">
                    <span><%= message.message %></span>
                </div>
            <% }); %>
        </div>
    <% } %>
</script>
